<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblaci√≥n</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let country of countries; let i = index"
      class="animate__animated animate__fadeIn animate__faster"
    >
      <td>{{ i + 1 }}</td>
      <td>
        <img [src]="country.flags.svg" alt="flag" class="small-flag" />
      </td>
      <td>{{ country.name.common }} ({{ country.capital }})</td>
      <td>{{ country.population | number }}</td>
      <td>
        <a [routerLink]="['/country', country.cioc || country.cca3]"> Ver... </a>
      </td>
    </tr>
  </tbody>
</table>
