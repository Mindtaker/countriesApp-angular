<div class="animate__animated animate__fadeIn animate__faster">
  <h3>
    Buscar por región <small> {{ activeRegion | titlecase }} </small>
  </h3>
  <hr />
  
  <h5>Seleccione la región</h5>
  
  <div class="row">
    <div class="col">
      <button
        *ngFor="let region of regions"
        [ngClass]="{'active': region === activeRegion}"
        class="btn btn-outline-primary m-2"
        (click)="activateRegion(region)"
      >
        {{ region | uppercase }}
      </button>
    </div>
  </div>
</div>
<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
