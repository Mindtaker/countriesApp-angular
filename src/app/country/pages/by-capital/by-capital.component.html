<div class="animate__animated animate__fadeIn animate__faster">
  <h2>Por capital</h2>
  <hr />
  <div class="row">
    <div class="col">
      <app-country-search
        (onEnter)="search($event)"
        placeholder="Buscar capital..."
      ></app-country-search>
    </div>
  </div>
  <hr />
</div>
<div *ngIf="isError" class="alert alert-danger">
  No se encontró nada con el término {{ term }}
</div>
<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
