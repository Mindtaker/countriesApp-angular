<div class="animate__animated animate__fadeIn animate__faster">
  <h2>Por país</h2>
  <hr />
  <div class="row">
    <div class="col">
      <app-country-search
        (onEnter)="search($event)"
        (onDebounce)="suggestions($event)"
        placeholder="Buscar país..."
      ></app-country-search>
    </div>
  </div>
  <ul *ngIf="suggestedCountries.length" class="list-group">
    <li
      *ngFor="let country of suggestedCountries"
      class="list-group-item list-group-item-action"
    >
      <a [routerLink]="['/country', country.cioc]" class="nav-link">{{
        country.name.common
      }}</a>
    </li>
    <li class="list-group-item list-group-item-action">
      <a class="nav-link" (click)="search(term)">Buscar "{{ term }}"</a>
    </li>
  </ul>
  <hr />
</div>
<div *ngIf="isError" class="alert alert-danger">
  No se encontró nada con el término {{ term }}
</div>
<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
